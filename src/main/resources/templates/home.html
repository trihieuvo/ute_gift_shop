<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_app_layout}">
<head>
    <title>Trang Chủ</title>
</head>
<body>

    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-0 py-3">
                        <h1 class="h4 mb-0">Chào mừng đến với UTE GiftShop</h1>
                    </div>
                    <div class="card-body">
                        <p id="userInfo" class="mb-3">Đang tải thông tin người dùng...</p>
                    </div>
                </div>
            </div>
        </div>
    </div> <th:block layout:fragment="scripts_body">
        <script>
        function checkLoginStatus() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                window.location.href = '/login';
            } else {
                // Cập nhật lời chào - Cần lấy thông tin user từ token hoặc API
                // Ví dụ đơn giản:
                document.getElementById('userInfo').textContent = "Bạn đã đăng nhập thành công!";
                // Cập nhật lời chào trên navbar (nếu có id userGreeting trong layout)
                const userGreetingElem = document.getElementById('userGreeting');
                if(userGreetingElem) {
                    // Nên lấy tên user thực tế từ token đã giải mã hoặc gọi API /api/user/me chẳng hạn
                    userGreetingElem.textContent = "Chào bạn!";
                }

            }
        }

        // Hàm logout đã được định nghĩa trong layout _app_layout.html

        window.onload = checkLoginStatus;
        </script>
    </th:block>

</body>
</html>

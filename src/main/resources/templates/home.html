<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTE Gift Shop - Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .icon-group .nav-link { font-size: 1.2rem; }
        .product-card {
            border: 1px solid #eee;
            transition: all 0.3s;
            margin-bottom: 1.5rem; /* Thêm khoảng cách dưới cho card */
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home}">
                <i class="bi bi-shop"></i> UTE GiftShop
            </a>
            <div class="d-flex align-items-center icon-group">
                <a class="nav-link" th:href="@{/cart}"><i class="bi bi-cart3"></i> Giỏ hàng</a>
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> <span id="user-greeting">Tài khoản</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" id="user-menu"></ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Chào mừng đến với UTE GiftShop</h1>
                <p class="col-md-8 fs-4">Nơi mua sắm quà tặng và đồ lưu niệm hàng đầu dành cho cộng đồng UTE.</p>
            </div>
        </div>

        <section>
            <h2 class="mb-4">Sản phẩm nổi bật</h2>
            <div class="row" id="product-list">
                <p>Đang tải sản phẩm...</p>
            </div>
        </section>
    </main>

    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">© 2025 UTE GiftShop</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Các hàm checkLoginStatusAndFetchUser, showGuestMenu, showUserMenu, logout giữ nguyên
        function showGuestMenu() { /* ... */ }
        function showUserMenu(userInfo) { /* ... */ }
        function logout() { /* ... */ }
        async function checkLoginStatusAndFetchUser() { /* ... */ }

        // HÀM MỚI: Lấy và hiển thị sản phẩm
        async function fetchAndDisplayProducts() {
            const productListContainer = document.getElementById('product-list');
            try {
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error('Lỗi mạng hoặc server!');
                }
                const products = await response.json();

                // Xóa thông báo "Đang tải..."
                productListContainer.innerHTML = '';

                if (products.length === 0) {
                    productListContainer.innerHTML = '<p>Chưa có sản phẩm nào để hiển thị.</p>';
                    return;
                }

                // Lặp qua danh sách sản phẩm và tạo HTML
                products.forEach(product => {
                    const productCard = `
                        <div class="col-md-3">
                            <div class="card product-card">
                                <img src="https://via.placeholder.com/200" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text fw-bold">${product.price.toLocaleString('vi-VN')} đ</p>
                                    <a href="#" class="btn btn-primary">Xem chi tiết</a>
                                </div>
                            </div>
                        </div>
                    `;
                    // Thêm card sản phẩm vào container
                    productListContainer.innerHTML += productCard;
                });

            } catch (error) {
                console.error("Lỗi khi tải sản phẩm:", error);
                productListContainer.innerHTML = '<p class="text-danger">Không thể tải danh sách sản phẩm.</p>';
            }
        }

        // Gọi các hàm khi trang được tải xong
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatusAndFetchUser();
            fetchAndDisplayProducts(); // <-- Gọi hàm mới ở đây
        });
    </script>
</body>
</html>

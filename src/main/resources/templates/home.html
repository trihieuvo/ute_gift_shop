<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_app_layout}">
<head>
    <title>UTE Gift Shop - Trang Chủ</title>
    <style>
        .product-card {
            border: 1px solid #eee;
            transition: all 0.3s;
            margin-bottom: 1.5rem; /* Thêm khoảng cách dưới cho card */
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
            transform: translateY(-5px);
        }
        /* Styles for category menu */
        .category-sidebar {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        .category-sidebar .nav-link {
            color: #333;
        }
         .category-sidebar .nav-item .nav-link {
            font-weight: 500;
        }
        .category-sidebar .nav-item .nav-link:hover {
            color: #0d6efd;
        }
        .category-sidebar .dropdown-menu {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Chào mừng đến với UTE GiftShop</h1>
            <p class="col-md-8 fs-4">Nơi mua sắm quà tặng và đồ lưu niệm hàng đầu dành cho cộng đồng UTE.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="category-sidebar">
                <h4 class="mb-3">Danh mục</h4>
                <nav id="category-menu" class="nav flex-column">
                    <p>Đang tải danh mục...</p>
                </nav>
            </div>
        </div>

        <div class="col-md-9">
            <section>
                <h2 class="mb-4">Sản phẩm nổi bật</h2>
                <div class="row" id="product-list">
                    <p>Đang tải sản phẩm...</p>
                </div>
            </section>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts_body">
    <script>
        // HÀM: Lấy và hiển thị sản phẩm
        async function fetchAndDisplayProducts() {
            const productListContainer = document.getElementById('product-list');
            try {
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error('Lỗi mạng hoặc server!');
                }
                const products = await response.json();

                // Xóa thông báo "Đang tải..."
                productListContainer.innerHTML = '';

                if (products.length === 0) {
                    productListContainer.innerHTML = '<p>Chưa có sản phẩm nào để hiển thị.</p>';
                    return;
                }

                // Lặp qua danh sách sản phẩm và tạo HTML
                products.forEach(product => {
                    const productCard = `
                        <div class="col-md-4">
                            <div class="card product-card">
                                <img src="https://via.placeholder.com/200" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text fw-bold">${product.price.toLocaleString('vi-VN')} đ</p>
                                    <a href="#" class="btn btn-primary">Xem chi tiết</a>
                                </div>
                            </div>
                        </div>
                    `;
                    // Thêm card sản phẩm vào container
                    productListContainer.innerHTML += productCard;
                });

            } catch (error) {
                console.error("Lỗi khi tải sản phẩm:", error);
                productListContainer.innerHTML = '<p class="text-danger">Không thể tải danh sách sản phẩm.</p>';
            }
        }

        // HÀM MỚI: Lấy và hiển thị danh mục
        async function fetchAndDisplayCategories() {
            const categoryMenu = document.getElementById('category-menu');
            try {
                const response = await fetch('/api/categories');
                if (!response.ok) {
                    throw new Error('Lỗi khi tải danh mục');
                }
                const categories = await response.json();
                categoryMenu.innerHTML = ''; // Xóa thông báo "Đang tải..."

                categories.forEach(category => {
                    if (category.children && category.children.length > 0) {
                        // Danh mục có con -> tạo dropdown
                        const dropdownHtml = `
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="category-dropdown-${category.id}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    ${category.name}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="category-dropdown-${category.id}">
                                    ${category.children.map(child => `<li><a class="dropdown-item" href="#">${child.name}</a></li>`).join('')}
                                </ul>
                            </li>
                        `;
                        categoryMenu.innerHTML += dropdownHtml;
                    } else {
                        // Danh mục không có con -> tạo link đơn
                        const linkHtml = `<li class="nav-item"><a class="nav-link" href="#">${category.name}</a></li>`;
                        categoryMenu.innerHTML += linkHtml;
                    }
                });

            } catch (error) {
                console.error("Lỗi khi tải danh mục:", error);
                categoryMenu.innerHTML = '<p class="text-danger small">Không thể tải danh mục.</p>';
            }
        }

        // Gọi các hàm khi trang tải xong
        document.addEventListener('DOMContentLoaded', function() {
            fetchAndDisplayProducts();
            fetchAndDisplayCategories();
        });
    </script>
</th:block>

</body>
</html>

<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_app_layout}">
<head>
    <title>UTE Gift Shop - Trang Ch·ªß</title>
    <style>
        .product-card {
            border: 1px solid #eee;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
            transform: translateY(-5px);
        }
        .product-card .card-img-top {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
        .category-sidebar {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        .category-sidebar .nav-link,
        .category-sidebar .dropdown-item {
            color: #333;
            cursor: pointer;
            font-weight: 500;
        }
        .category-sidebar .nav-item .nav-link:hover,
        .category-sidebar .dropdown-item:hover {
            color: #0d6efd;
        }
        .category-sidebar .nav-link.active,
        .category-sidebar .dropdown-item.active {
            color: #fff;
            background-color: #0d6efd;
            border-radius: 0.25rem;
        }
        .category-sidebar .dropdown-menu {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }

        /* === CSS M·ªöI CHO N√öT XEM ·∫¢NH === */
        .product-img-container {
            position: relative;
            overflow: hidden;
        }
        .img-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
            z-index: 10;
        }
        .product-img-container:hover .img-nav-btn {
            opacity: 1;
        }
        .img-prev {
            left: 10px;
        }
        .img-next {
            right: 10px;
        }
        /* === K·∫æT TH√öC CSS M·ªöI === */
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Ch√†o m·ª´ng ƒë·∫øn v·ªõi UTE GiftShop</h1>
            <p class="col-md-8 fs-4">N∆°i mua s·∫Øm qu√† t·∫∑ng v√† ƒë·ªì l∆∞u ni·ªám h√†ng ƒë·∫ßu d√†nh cho c·ªông ƒë·ªìng UTE.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="category-sidebar">
                <h4 class="mb-3">Danh m·ª•c</h4>
                <nav id="category-menu" class="nav flex-column">
                    <p>ƒêang t·∫£i danh m·ª•c...</p>
                </nav>
            </div>
        </div>

        <div class="col-md-9">
            <section>
                <h2 class="mb-4" id="products-title">S·∫£n ph·∫©m n·ªïi b·∫≠t</h2>
                <div class="row" id="product-list">
                    <div class="text-center p-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">ƒêang t·∫£i s·∫£n ph·∫©m...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts_body">
    <script>
        const productListContainer = document.getElementById('product-list');
        const categoryMenu = document.getElementById('category-menu');
        const productsTitle = document.getElementById('products-title');

        /**
         * üîÑ H√†m m·ªõi ƒë·ªÉ chuy·ªÉn ƒë·ªïi ·∫£nh tr√™n card s·∫£n ph·∫©m
         * @param {number} productId - ID c·ªßa s·∫£n ph·∫©m
         * @param {number} direction - H∆∞·ªõng chuy·ªÉn (-1 cho ·∫£nh tr∆∞·ªõc, 1 cho ·∫£nh sau)
         */
        function changeImage(productId, direction) {
            const card = document.getElementById(`product-card-${productId}`);
            const img = document.getElementById(`product-img-${productId}`);
            
            if (!card || !img) return;

            // L·∫•y danh s√°ch URL ·∫£nh t·ª´ data attribute
            const images = JSON.parse(card.dataset.images);
            let currentIndex = parseInt(img.dataset.currentIndex, 10);
            
            // T√≠nh to√°n index ·∫£nh m·ªõi
            currentIndex += direction;

            // X·ª≠ l√Ω xoay v√≤ng (n·∫øu ƒë·∫øn cu·ªëi th√¨ quay v·ªÅ ƒë·∫ßu v√† ng∆∞·ª£c l·∫°i)
            if (currentIndex >= images.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }

            // C·∫≠p nh·∫≠t ·∫£nh v√† l∆∞u l·∫°i index hi·ªán t·∫°i
            img.src = images[currentIndex];
            img.dataset.currentIndex = currentIndex;
        }

        async function fetchAndDisplayProducts(categoryId = null) {
            let url = '/api/products';
            if (categoryId) {
                url += `?categoryId=${categoryId}`;
            }

            productListContainer.innerHTML = `
                <div class="text-center p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">ƒêang t·∫£i s·∫£n ph·∫©m...</p>
                </div>`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('L·ªói m·∫°ng ho·∫∑c server!');
                
                const products = await response.json();
                productListContainer.innerHTML = '';

                if (products.length === 0) {
                    productListContainer.innerHTML = '<p class="text-center text-muted">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o ph√π h·ª£p.</p>';
                    return;
                }

                products.forEach(product => {
                    const noImageUrl = 'https://via.placeholder.com/200?text=No+Image';
                    let initialImageUrl = noImageUrl;
                    let initialImageIndex = 0;
                    let allImageUrls = [];
                    let imageNavigationButtons = '';

                    // Chu·∫©n b·ªã d·ªØ li·ªáu ·∫£nh
                    if (product.images && product.images.length > 0) {
                        allImageUrls = product.images.map(img => img.imageUrl);
                        
                        // ‚ú® T√≠nh nƒÉng 1: L·∫•y ·∫£nh ng·∫´u nhi√™n khi t·∫£i trang
                        initialImageIndex = Math.floor(Math.random() * allImageUrls.length);
                        initialImageUrl = allImageUrls[initialImageIndex] || noImageUrl;

                        // ‚ú® T√≠nh nƒÉng 2: T·∫°o n√∫t b·∫•m n·∫øu c√≥ nhi·ªÅu h∆°n 1 ·∫£nh
                        if (allImageUrls.length > 1) {
                            imageNavigationButtons = `
                                <button class="img-nav-btn img-prev" onclick="event.stopPropagation(); changeImage(${product.id}, -1)">&#10094;</button>
                                <button class="img-nav-btn img-next" onclick="event.stopPropagation(); changeImage(${product.id}, 1)">&#10095;</button>
                            `;
                        }
                    }

                    // Chuy·ªÉn m·∫£ng URL th√†nh chu·ªói JSON ƒë·ªÉ l∆∞u v√†o data attribute
                    const imagesData = JSON.stringify(allImageUrls);

                    const productCard = `
                        <div class="col-md-4">
                            <div class="card product-card" id="product-card-${product.id}" data-images='${imagesData}'>
                                <div class="product-img-container">
                                    <img src="${initialImageUrl}" 
                                         class="card-img-top" 
                                         alt="${product.name}" 
                                         id="product-img-${product.id}"
                                         data-current-index="${initialImageIndex}"
                                         onerror="this.onerror=null;this.src='${noImageUrl}';">
                                    ${imageNavigationButtons}
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text fw-bold">${product.price.toLocaleString('vi-VN')} ƒë</p>
                                    <a href="#" class="btn btn-primary">Xem chi ti·∫øt</a>
                                </div>
                            </div>
                        </div>
                    `;
                    productListContainer.innerHTML += productCard;
                });

            } catch (error) {
                console.error("L·ªói khi t·∫£i s·∫£n ph·∫©m:", error);
                productListContainer.innerHTML = '<p class="text-danger text-center">Kh√¥ng th·ªÉ t·∫£i danh s√°ch s·∫£n ph·∫©m.</p>';
            }
        }

        async function fetchAndDisplayCategories() {
            try {
                const response = await fetch('/api/categories');
                if (!response.ok) throw new Error('L·ªói khi t·∫£i danh m·ª•c');
                
                const categories = await response.json();
                categoryMenu.innerHTML = '';

                categoryMenu.innerHTML += `
                    <li class="nav-item">
                        <a class="nav-link active" onclick="filterProductsByCategory(null, this, 'T·∫•t c·∫£ s·∫£n ph·∫©m')">
                            T·∫•t c·∫£ s·∫£n ph·∫©m
                        </a>
                    </li>`;

                categories.forEach(category => {
                    if (category.children && category.children.length > 0) {
                        const childrenHtml = category.children.map(child => `
                            <li>
                                <a class="dropdown-item" onclick="filterProductsByCategory(${child.id}, this, '${child.name}')">
                                    ${child.name}
                                </a>
                            </li>`).join('');

                        const dropdownHtml = `
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="category-dropdown-${category.id}" role="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="filterProductsByCategory(${category.id}, this, '${category.name}')">
                                    ${category.name}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="category-dropdown-${category.id}">
                                    ${childrenHtml}
                                </ul>
                            </li>
                        `;
                        categoryMenu.innerHTML += dropdownHtml;
                    } else {
                        const linkHtml = `
                            <li class="nav-item">
                                <a class="nav-link" onclick="filterProductsByCategory(${category.id}, this, '${category.name}')">
                                    ${category.name}
                                </a>
                            </li>`;
                        categoryMenu.innerHTML += linkHtml;
                    }
                });

            } catch (error) {
                console.error("L·ªói khi t·∫£i danh m·ª•c:", error);
                categoryMenu.innerHTML = '<p class="text-danger small">Kh√¥ng th·ªÉ t·∫£i danh m·ª•c.</p>';
            }
        }

        function filterProductsByCategory(categoryId, element, categoryName) {
            productsTitle.textContent = categoryName;
            document.querySelectorAll('#category-menu .nav-link, #category-menu .dropdown-item').forEach(el => {
                el.classList.remove('active');
            });

            if (element) {
                element.classList.add('active');
            }
            
            fetchAndDisplayProducts(categoryId);
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchAndDisplayProducts();
            fetchAndDisplayCategories();
        });
    </script>
</th:block>

</body>
</html>

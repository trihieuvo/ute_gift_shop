<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_app_layout}">
<head>
    <title>Thanh toán QR</title>
    <style>
        .payment-container {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        #qr-code {
            max-width: 300px;
            height: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        #countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="payment-container">
        <h2 class="mb-3">Quét mã QR để thanh toán</h2>
        <p>Vui lòng mở ứng dụng ngân hàng và quét mã QR bên dưới để hoàn tất thanh toán.</p>

        <div id="qr-container" class="my-4">
            <img id="qr-code" src="" alt="Đang tạo mã QR...">
        </div>

        <div id="payment-info">
            <p>Số tiền: <strong id="amount" class="text-primary"></strong></p>
            <p>Nội dung: <strong id="content" class="text-primary"></strong></p>
        </div>

        <div class="alert alert-warning">
            Mã QR sẽ hết hạn sau: <span id="countdown">03:00</span>
        </div>

        <div id="status-message"></div>
    </div>
</div>

<th:block layout:fragment="scripts_body">
    <script>
        const paymentInfo = JSON.parse(sessionStorage.getItem('paymentInfo'));

        if (!paymentInfo) {
            document.querySelector('.payment-container').innerHTML = '<h2>Lỗi: Không tìm thấy thông tin thanh toán.</h2>';
        } else {
            // THAY THÔNG TIN CỦA BẠN VÀO ĐÂY
            const YOUR_ACCOUNT_NUMBER = "0372008321"; // <--- THAY SỐ TK CỦA BẠN
            const YOUR_BANK_CODE = "MBBank"; // <--- THAY MÃ NGÂN HÀNG CỦA BẠN (Tìm trên Google)

            const amount = paymentInfo.totalAmount;
            const content = paymentInfo.paymentCode;

            // Hiển thị thông tin
            document.getElementById('amount').textContent = amount.toLocaleString('vi-VN') + ' đ';
            document.getElementById('content').textContent = content;
            const qrUrl = `https://qr.sepay.vn/img?acc=${YOUR_ACCOUNT_NUMBER}&bank=${YOUR_BANK_CODE}&amount=${amount}&des=${content}`;
            document.getElementById('qr-code').src = qrUrl;

            // Logic đếm ngược và polling
            let timeLeft = 180; // 3 phút = 180 giây
            const countdownEl = document.getElementById('countdown');
            const statusMessageEl = document.getElementById('status-message');

            const countdownInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const seconds = (timeLeft % 60).toString().padStart(2, '0');
                countdownEl.textContent = `${minutes}:${seconds}`;

                // === THAY ĐỔI ĐOẠN NÀY ===
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    clearInterval(paymentInterval); // Dừng kiểm tra thanh toán
                    statusMessageEl.innerHTML = ''; // Xóa thông báo cũ nếu có

                    // Hiển thị popup SweetAlert
                    Swal.fire({
                        title: 'Mã QR đã hết hạn!',
                        text: 'Mã thanh toán đã hết hiệu lực. Bạn sẽ được chuyển về trang chủ.',
                        icon: 'warning',
                        confirmButtonText: 'OK',
                        allowOutsideClick: false // Ngăn người dùng đóng popup bằng cách click ra ngoài
                    }).then(() => {
                        // Chuyển hướng về trang chủ sau khi người dùng nhấn OK
                        window.location.href = '/home'; // Hoặc '/order-history' nếu muốn
                    });
                }
                // === KẾT THÚC THAY ĐỔI ===
            }, 1000); // 1 giây/lần

            // Polling kiểm tra trạng thái thanh toán
            const paymentInterval = setInterval(async () => {
                if (timeLeft <= 0) return; // Không kiểm tra nữa nếu đã hết hạn
                try {
                    const response = await fetch(`/api/payment/check-status?code=${content}`);
                    if (!response.ok) return; // Bỏ qua nếu lỗi mạng tạm thời

                    const result = await response.json();

                    if (result.paid === true) {
                        clearInterval(countdownInterval);
                        clearInterval(paymentInterval);
                        statusMessageEl.innerHTML = '';
                        Swal.fire('Thành công!', 'Thanh toán đã được xác nhận!', 'success')
                            .then(() => {
                                sessionStorage.removeItem('paymentInfo'); // Xóa thông tin sau khi xong
                                window.location.href = '/order-history'; // Chuyển về lịch sử đơn hàng
                            });
                    }
                } catch (error) {
                    console.error("Polling error:", error);
                    // Có thể thêm thông báo lỗi nhẹ ở đây nếu muốn
                }
            }, 5000); // Tăng thời gian polling lên 5 giây/lần để giảm tải
        }
    </script>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_vendor_layout}">
<head>
    <title>Tổng quan</title>
</head>
<body>

<div layout:fragment="content">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Tổng quan</h1>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card text-bg-primary shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Đơn hàng mới</h5>
                    <p class="card-text fs-2 fw-bold" id="new-orders-count">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-success shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Doanh thu (hôm nay)</h5>
                    <p class="card-text fs-2 fw-bold" id="today-revenue">0 đ</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-warning shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Sản phẩm sắp hết</h5>
                    <p class="card-text fs-2 fw-bold" id="low-stock-count">0</p>
                </div>
            </div>
        </div>
    </div>

    <h4>Tác vụ nhanh</h4>
    <div class="list-group">
        <a th:href="@{/vendor/orders}" class="list-group-item list-group-item-action">
            <i class="bi bi-list-task text-primary me-2"></i> Xem các đơn hàng mới
        </a>
        <a th:href="@{/vendor/products}" class="list-group-item list-group-item-action">
            <i class="bi bi-plus-circle-fill text-success me-2"></i> Thêm sản phẩm mới
        </a>
         <a th:href="@{/vendor/shop}" class="list-group-item list-group-item-action">
            <i class="bi bi-gear-fill text-muted me-2"></i> Cấu hình thông tin cửa hàng
        </a>
    </div>

    </div>

<th:block layout:fragment="scripts_body">
    <script>
        // (Chúng ta sẽ thêm logic gọi API /api/vendor/stats vào đây sau)
        console.log("Trang Vendor Dashboard đã tải!");
    </script>
</th:block>

</body>
</html>

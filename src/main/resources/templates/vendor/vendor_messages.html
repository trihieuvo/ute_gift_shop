<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_vendor_layout}">
<head>
    <title>Tương tác Khách hàng</title>
    <style>
        /* === CSS MỚI CHO TRANG CHAT THẬT === */
        .chat-container {
            display: flex;
            height: 75vh; /* Chiều cao cố định */
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        
        /* Danh sách hội thoại */
        .conversations-list {
            width: 35%;
            border-right: 1px solid #ddd;
            overflow-y: hidden;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        .conversations-header {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            font-weight: 600;
            flex-shrink: 0;
        }
        .conversations-body {
            overflow-y: auto;
            flex-grow: 1;
        }
        .conversation-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
        }
        .conversation-item:hover { background-color: #e9ecef; }
        .conversation-item.active { background-color: #cfe2ff; }
        .conversation-avatar {
            width: 40px; height: 40px; border-radius: 50%;
            background-color: #6c757d; color: white;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; margin-right: 10px; flex-shrink: 0;
        }
        .conversation-details {
            flex-grow: 1;
            overflow: hidden;
        }
        .conversation-name {
            font-weight: 600;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .conversation-last-msg {
            font-size: 0.85rem; color: #6c757d;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .unread-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Cửa sổ chat */
        .chat-window {
            width: 65%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            font-weight: 600;
            flex-shrink: 0;
            background-color: #f8f9fa;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #fff;
        }
        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 0.75rem;
            background-color: #f8f9fa;
            align-items: center;
        }
        .chat-input-area input {
            flex-grow: 1;
            border-radius: 20px;
            border: 1px solid #ced4da;
            padding: 0.5rem 1rem;
        }
        .chat-input-area button {
            flex-shrink: 0;
            border-radius: 50%;
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
        }

        /* Tin nhắn */
        .message {
            padding: 0.6rem 1.1rem;
            border-radius: 1.25rem;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .message.sent { /* Vendor gửi */
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.5rem;
        }
        .message.received { /* Customer gửi */
            background-color: #e9ecef;
            color: #212529;
            align-self: flex-start;
            border-bottom-left-radius: 0.5rem;
        }
        .message.system {
            font-size: 0.8rem; font-style: italic;
            color: #6c757d; text-align: center;
            align-self: center;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2"><i class="bi bi-chat-dots-fill me-2"></i>Tương tác Khách hàng</h1>
        <span id="connection-status" class="badge bg-secondary">Đang kết nối...</span>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="chat-container">
                
                <div class="conversations-list">
                    <div class="conversations-header">
                        <i class="bi bi-people-fill"></i> Danh sách hội thoại
                    </div>
                    <div class="conversations-body" id="conversationsList">
                        <div class="p-3 text-muted small text-center">
                            Đang tải...
                        </div>
                    </div>
                </div>

                <div class="chat-window">
                    <div class="chat-header" id="chat-partner-name">
                        <i class="bi bi-person-circle me-1"></i> (Chọn một hội thoại)
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div class="message system">Vui lòng chọn một hội thoại từ danh sách bên trái.</div>
                    </div>
                    <div class="chat-input-area" id="chat-input-container" style="display: none;">
                        <input type="text" id="messageInput" class="form-control" placeholder="Nhập câu trả lời...">
                        <button id="sendButton" class="btn btn-primary">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts_body">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>

    <script>
        // === DOM Elements ===
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const conversationsList = document.getElementById('conversationsList');
        const chatPartnerName = document.getElementById('chat-partner-name');
        const connectionStatus = document.getElementById('connection-status');
        const chatInputContainer = document.getElementById('chat-input-container');

        // === State ===
        let token = null;
        let vendorInfo = null; // Sẽ lấy từ /api/users/me
        let sock = null;
        let webSocket = null;
        let currentConversations = {}; // { conversationId: { partner: {id, name}, ... } }
        let currentActivePartner = null; // { id: ..., name: ... }
        let currentActiveConversationId = null;

        // === Initialization ===
        document.addEventListener('DOMContentLoaded', () => {
            token = localStorage.getItem('jwtToken');
            if (!token) { window.location.href = '/login'; return; }
            
            fetchVendorInfo(); // Lấy thông tin vendor trước
            
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        });

        // 1. Lấy thông tin Vendor (để biết senderId)
        async function fetchVendorInfo() {
            try {
                // Dùng API global /api/users/me
                const response = await fetch('/api/users/me', { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) throw new Error("Không thể xác thực vendor");
                vendorInfo = await response.json();
                
                if (vendorInfo && vendorInfo.id) {
                    console.log("Vendor info loaded:", vendorInfo);
                    connectToChat(); // Lấy thông tin xong thì kết nối
                } else {
                    throw new Error("Thông tin vendor không hợp lệ");
                }
            } catch (e) {
                console.error("Error fetching vendor info:", e);
                Swal.fire('Lỗi', 'Không thể xác thực. Vui lòng đăng nhập lại.', 'error').then(() => logout());
            }
        }
        
        // 2. Kết nối WebSocket
        function connectToChat() {
            if (!token || !vendorInfo) {
                console.error("Chat connect: No token or vendor info.");
                return;
            }
            
            updateConnectionStatus('Đang kết nối...', 'bg-secondary');
            
            const socketUrl = `/ws/chat?access_token=${token}`;
            sock = new SockJS(socketUrl);
            webSocket = sock;

            webSocket.onopen = function() {
                console.log("WebSocket connected.");
                updateConnectionStatus('Đã kết nối', 'bg-success');
                loadConversations();
            };

            webSocket.onmessage = function(event) {
                console.log("Message received:", event.data);
                try {
                    const message = JSON.parse(event.data);
                    
                    const senderRole = message.senderRole || (message.senderId === vendorInfo.id ? "Vendor" : "Customer");
                    const conversationId = generateConversationId(message.senderId, message.receiverId, senderRole);
                    
                    // Nếu đang xem đúng cuộc hội thoại
                    if (messagesView.style.display === 'flex' && conversationId === currentActiveConversationId) {
                        addMessageToChat(message, vendorInfo.id);
                    }
                    
                    loadConversations(); // Cập nhật danh sách (để hiện tin nhắn mới)
                    
                } catch (e) {
                    console.error("Error parsing WebSocket message:", e);
                }
            };

            webSocket.onclose = function(event) {
                console.warn("WebSocket closed.", event);
                updateConnectionStatus('Mất kết nối', 'bg-danger');
                webSocket = null;
                setTimeout(connectToChat, 5000); // Thử kết nối lại
            };

            webSocket.onerror = function(error) {
                console.error("WebSocket error:", error);
                updateConnectionStatus('Lỗi kết nối', 'bg-danger');
                if (webSocket) webSocket.close();
            };
        }
        
        // 3. Tải danh sách hội thoại
        async function loadConversations() {
            if (!token) return;
            try {
                const response = await fetch('/api/chat/conversations', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error("Lỗi tải danh sách hội thoại");
                
                const conversations = await response.json();
                currentConversations = {};
                conversationsList.innerHTML = '';
                
                if (conversations.length === 0) {
                     conversationsList.innerHTML = '<div class="p-3 text-muted small text-center">Chưa có hội thoại nào.</div>';
                     return;
                }
                
                conversations.forEach(convo => {
                    currentConversations[convo.conversationId] = {
                        partner: {
                            id: convo.partnerId,
                            name: convo.partnerName
                        }
                    };
                    
                    const initials = (convo.partnerName || 'C').substring(0, 2).toUpperCase();
                    const activeClass = convo.conversationId === currentActiveConversationId ? 'active' : '';
                    const unreadHtml = convo.unreadCount > 0 ? `<span class="unread-badge">${convo.unreadCount}</span>` : '';
                    
                    conversationsList.innerHTML += `
                        <div class="conversation-item ${activeClass}" 
                             onclick="openChatWindow('${convo.conversationId}', ${convo.partnerId}, '${escapeHtml(convo.partnerName)}')">
                            <div class="conversation-avatar" style="background-color: #6c757d;">${initials}</div>
                            <div class="conversation-details">
                                <div class="conversation-name">${escapeHtml(convo.partnerName)}</div>
                                <div class="conversation-last-msg">${escapeHtml(convo.lastMessage)}</div>
                            </div>
                            ${unreadHtml}
                        </div>
                    `;
                });
                
            } catch (e) {
                console.error("Error loading conversations:", e);
                conversationsList.innerHTML = '<div class="p-3 text-center text-danger">Lỗi tải hội thoại.</div>';
            }
        }

        // 4. Mở cửa sổ chat cụ thể
        window.openChatWindow = async function(conversationId, partnerId, partnerName) {
            // Highlight item
            document.querySelectorAll('.conversation-item').forEach(item => item.classList.remove('active'));
            const itemEl = document.querySelector(`.conversation-item[onclick*="'${conversationId}'"]`);
            if (itemEl) itemEl.classList.add('active');

            currentActivePartner = { id: partnerId, name: partnerName };
            currentActiveConversationId = conversationId;
            
            chatPartnerName.innerHTML = `<i class="bi bi-person-fill me-2"></i> ${escapeHtml(partnerName)}`;
            chatMessages.innerHTML = '<div class="message system">Đang tải tin nhắn...</div>';
            chatInputContainer.style.display = 'flex'; // Hiển thị khung chat
            
            try {
                // API này sẽ tự động đánh dấu đã đọc
                const response = await fetch(`/api/chat/messages/${conversationId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error("Lỗi tải tin nhắn");
                
                const messages = await response.json();
                chatMessages.innerHTML = '';
                
                messages.forEach(msg => {
                    addMessageToChat(msg, vendorInfo.id);
                });
                
                // Tải lại danh sách hội thoại để xóa badge unread
                loadConversations();
                
            } catch (e) {
                 chatMessages.innerHTML = '<div class="message system text-danger">Lỗi tải lịch sử chat.</div>';
            }
        }
        
        // 5. Gửi tin nhắn
        function sendMessage() {
            const content = messageInput.value.trim();
            if (content === '' || !currentActivePartner || !webSocket || webSocket.readyState !== WebSocket.OPEN) {
                return;
            }

            const payload = {
                type: "MESSAGE", // Phải có type
                receiverId: currentActivePartner.id,
                senderId: vendorInfo.id,
                senderRole: vendorInfo.role, // "Vendor"
                content: content
            };
            
            try {
                webSocket.send(JSON.stringify(payload));
                messageInput.value = '';
            } catch (e) {
                console.error("Send message error:", e);
                addMessageToChat({ content: "Lỗi: Không thể gửi tin nhắn." }, 'system');
            }
        }
        
        // 6. Thêm tin nhắn vào UI
        function addMessageToChat(message, currentUserId) {
             // Kiểm tra nếu message là string (lỗi)
            if (typeof message === 'string') {
                 message = { content: message, senderId: 0 }; // 0 là system
            }
            
            let messageClass = 'system';
            if (message.senderId) {
                 messageClass = message.senderId === currentUserId ? 'sent' : 'received';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${messageClass}`;
            messageDiv.innerHTML = escapeHtml(message.content).replace(/\n/g, '<br>');
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 7. Helpers
        function updateConnectionStatus(text, bgClass) {
            connectionStatus.textContent = text;
            connectionStatus.className = `badge ${bgClass}`;
        }
        
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[m]);
        }
        
        function generateConversationId(senderId, receiverId, senderRole) {
            if ("Vendor".equalsIgnoreCase(senderRole)) {
                return "vendor_" + senderId + "_customer_" + receiverId;
            } else {
                return "vendor_" + receiverId + "_customer_" + senderId;
            }
        }
        
        // (Hàm logout() được lấy từ layout)

    </script>
</th:block>

</body>
</html>

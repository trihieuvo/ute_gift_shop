<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_auth_layout}">
<head>
    <title>Quên Mật khẩu</title>
    <style> /* Style có thể dùng chung từ layout */
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 48px 40px;
        }
        .logo-section { text-align: center; margin-bottom: 32px; }
        .logo-section h2 { font-size: 26px; margin-bottom: 8px; color: #1e293b; }
        .logo-section p { color: #64748b; font-size: 14px; }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="login-card">
            <div class="logo-section">
                <h2>Khôi phục mật khẩu</h2>
                <p>Nhập email của bạn để nhận mã OTP.</p>
            </div>

            <div id="message" class="alert d-none"></div>

            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required autofocus>
                </div>
                <button type="submit" class="btn btn-warning w-100">Gửi mã OTP</button>
            </form>

            <p class="text-center text-muted mt-3">
                <a th:href="@{/login}" class="text-decoration-none">Quay lại Đăng nhập</a>
            </p>
        </div>
    </div> <th:block layout:fragment="scripts_body">
        <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const submitButton = this.querySelector('button[type="submit"]');

            submitButton.disabled = true;
            submitButton.textContent = 'Đang gửi...';

            try {
                const formData = new URLSearchParams();
                formData.append('email', email);

                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const responseText = await response.text();

                if (response.ok) {
                    Swal.fire({
                        title: 'Thành công!',
                        text: responseText + ". Bạn sẽ được chuyển đến trang nhập OTP.",
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = `/reset-password?email=${encodeURIComponent(email)}`;
                        }
                    });
                } else {
                    Swal.fire({
                        title: 'Lỗi!',
                        text: responseText,
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            } catch (error) {
                Swal.fire({
                    title: 'Lỗi!',
                    text: 'Lỗi mạng. Vui lòng thử lại.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }

            submitButton.disabled = false;
            submitButton.textContent = 'Gửi mã OTP';
        });
        </script>
    </th:block>

</body>
</html>

<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <style>
        /* ... phần style giữ nguyên ... */
    </style>
    <th:block layout:fragment="styles"></th:block>
    <th:block layout:fragment="scripts_head"></th:block>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home}">
                <i class="bi bi-shop"></i> UTE GiftShop
            </a>
            <div class="d-flex align-items-center">
                <a class="nav-link me-3" th:href="@{/cart}">
                    <i class="bi bi-cart3"></i> Giỏ hàng
                </a>
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> <span id="userGreeting">Tài khoản</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/profile}">Thông tin cá nhân</a></li>
                        <li><a class="dropdown-item" href="#">Lịch sử đơn hàng</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="dropdown-item" onclick="logout()">Đăng xuất</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
             <div class="main-content-card">
                 <th:block layout:fragment="content"></th:block>
             </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <span class="text-muted">© 2025 UTE GiftShop</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // Hàm logout giữ nguyên
    function logout() {
        localStorage.removeItem('jwtToken');
        console.log("Token removed on logout."); // Log logout
        Swal.fire({
            title: 'Đã đăng xuất',
            text: 'Bạn đã đăng xuất thành công!',
            icon: 'success',
            timer: 1500,
            showConfirmButton: false
        }).then(() => {
             window.location.href = '/login';
        });
    }

    // Hàm kiểm tra token và lấy thông tin user (với logging)
    async function checkLoginStatusAndFetchUser() {
        console.log("checkLoginStatusAndFetchUser running..."); // Log function start
        const token = localStorage.getItem('jwtToken');
        const userGreetingElem = document.getElementById('userGreeting');

        if (!token) {
            console.log("No token found in localStorage, redirecting to /login.");
            window.location.href = '/login';
            return;
        }

        console.log("Token found in localStorage:", token ? 'Yes (hidden)' : 'No'); // Avoid logging the actual token

        // Có token, thử gọi API để xác thực
        try {
            console.log("Attempting to fetch /api/users/me with token...");
            const response = await fetch('/api/users/me', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/json'
                }
            });

            console.log("/api/users/me response status:", response.status); // Log response status

            if (response.ok) {
                // Token hợp lệ
                const userInfo = await response.json();
                console.log("Token validated successfully. User info:", userInfo);

                if (userGreetingElem) {
                    userGreetingElem.textContent = `Chào ${userInfo.fullName || userInfo.email || 'bạn'}!`;
                }
                // *** IMPORTANT: Signal that authentication check is complete ***
                document.body.setAttribute('data-auth-checked', 'true');
                console.log("Authentication check complete.");


            } else if (response.status === 401 || response.status === 403) {
                // Token không hợp lệ/hết hạn
                console.error("Token validation failed:", response.status, await response.text());
                localStorage.removeItem('jwtToken');
                Swal.fire('Phiên hết hạn', 'Vui lòng đăng nhập lại.', 'warning').then(() => {
                    window.location.href = '/login';
                });
            } else {
                // Lỗi server khác
                const errorText = await response.text();
                console.error(`Error during token validation (${response.status}):`, errorText);
                Swal.fire('Lỗi', `Không thể xác thực phiên (${response.status}). Vui lòng thử lại.`, 'error');
            }

        } catch (error) {
            // Lỗi mạng
            console.error("Network error during token validation:", error);
            Swal.fire('Lỗi Mạng', 'Không thể kết nối đến máy chủ để xác thực.', 'error');
        }
    }

    // Gọi hàm kiểm tra khi DOM tải xong
    document.addEventListener('DOMContentLoaded', checkLoginStatusAndFetchUser);

</script>
    <th:block layout:fragment="scripts_body"></th:block>

</body>
</html>

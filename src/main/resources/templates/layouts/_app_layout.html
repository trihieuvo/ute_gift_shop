<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title layout:title-pattern="$CONTENT_TITLE | UTE GiftShop">$LAYOUT_TITLE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 70px;
            /* Điều chỉnh nếu cần */
        }

        .content-wrapper {
            flex: 1;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .main-content-card {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
        }

        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
        }

        /* === CSS CHO CHATBOT === */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }

        .chat-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 28px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .2);
        }

        .chat-popup {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .3);
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #0d6efd;
            color: white;
            padding: 1rem;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #e9ecef;
            align-self: flex-end;
        }

        .bot-message {
            background: #0d6efd;
            color: white;
            align-self: flex-start;
        }

        .chat-footer {
            border-top: 1px solid #eee;
            padding: 0.5rem;
            display: flex;
        }

        .chat-footer input {
            flex: 1;
            border: none;
            outline: none;
            box-shadow: none;
        }

        /* === KẾT THÚC CSS CHATBOT === */

        /* === CSS MỚI CHO NAVBAR AVATAR === */
        .navbar-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            /* Khoảng cách với tên */
            border: 1px solid #dee2e6;
        }

        /* === KẾT THÚC CSS MỚI === */
    </style>
    <th:block layout:fragment="styles"></th:block>
    <th:block layout:fragment="scripts_head"></th:block>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home}">
                <i class="bi bi-shop"></i> UTE GiftShop
            </a>
            <div class="d-flex align-items-center">
                <a class="nav-link me-3" th:href="@{/cart}">
                    <i class="bi bi-cart3 fs-5"></i> Giỏ hàng
                </a>
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <img src="/images/placeholder-avatar-small.png" alt="User Avatar" class="navbar-avatar"
                             id="navbarUserAvatar">
                        <span id="userGreeting">Tài khoản</span>
                    </a>
                    <ul id="user-menu" class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/login">Đăng nhập</a></li>
                        <li><a class="dropdown-item" href="/signup">Đăng ký</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <div class="main-content-card">
                <th:block layout:fragment="content"></th:block>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <span class="text-muted">© 2025 UTE GiftShop</span>
        </div>
    </footer>

    <div class="chat-widget">
        <button class="btn btn-primary chat-btn" id="toggle-chat-btn">
            <i class="bi bi-chat-dots-fill"></i>
        </button>
        <div class="chat-popup" id="chat-popup">
            <div class="chat-header">UTE GiftShop Assistant</div>
            <div class="chat-body" id="chat-body">
                <div class="chat-message bot-message">Chào bạn! Tôi có thể giúp gì?</div>
            </div>
            <div class="chat-footer">
                <input type="text" class="form-control" id="chat-input" placeholder="Nhập tin nhắn...">
                <button class="btn btn-link" id="chat-send-btn"><i class="bi bi-send-fill"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // === HÀM GLOBAL (ĐỂ CÓ THỂ GỌI TỪ profile.html nếu cần) ===
        // Lưu ý: Đảm bảo các hàm này được định nghĩa trước khi DOMContentLoaded hoàn tất nếu gọi từ bên ngoài
        let globalUserInfo = null; // Biến lưu trữ thông tin người dùng

        function logout() {
            localStorage.removeItem('jwtToken');
            globalUserInfo = null; // Clear user info on logout
            Swal.fire({
                    title: 'Đã đăng xuất',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                })
                .then(() => {
                    window.location.href = '/login';
                });
        }

        function renderGuestMenu() {
            const userGreetingElem = document.getElementById('userGreeting');
            const userMenu = document.getElementById('user-menu');
            const navbarAvatar = document.getElementById('navbarUserAvatar');
            if (userGreetingElem && userMenu && navbarAvatar) {
                userGreetingElem.textContent = 'Tài khoản';
                navbarAvatar.src = '/images/placeholder-avatar-small.png'; // Cần tạo ảnh này
                navbarAvatar.alt = 'Guest Avatar';
                userMenu.innerHTML = `<li><a class="dropdown-item" href="/login">Đăng nhập</a></li>
                                      <li><a class="dropdown-item" href="/signup">Đăng ký</a></li>`;
            } else {
                console.error("renderGuestMenu: Navbar elements not found!");
            }
        }

        async function checkLoginStatus() {
            console.log("Bắt đầu kiểm tra trạng thái đăng nhập...");
            const token = localStorage.getItem('jwtToken');
            const navbarAvatar = document.getElementById('navbarUserAvatar');

            // --- Đảm bảo các element tồn tại trước khi tiếp tục ---
            const userGreetingElem = document.getElementById('userGreeting');
            const userMenu = document.getElementById('user-menu');
            if (!userGreetingElem || !userMenu || !navbarAvatar) {
                console.error("checkLoginStatus: Navbar elements not found!");
                return; // Dừng nếu không tìm thấy element
            }
            // --- Kết thúc kiểm tra ---


            if (!token) {
                console.log("Không tìm thấy token. Hiển thị menu khách.");
                globalUserInfo = null;
                renderGuestMenu();
                return;
            }

            try {
                console.log("Đã tìm thấy token. Đang gọi API /api/users/me...");
                const response = await fetch('/api/users/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                console.log("Phản hồi từ API:", response.status);

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        console.error("Token không hợp lệ hoặc hết hạn. Đăng xuất...");
                        logout(); // Gọi logout để xóa token cũ
                    } else {
                        console.error(`Lỗi server (${response.status}) khi gọi API /me. Hiển thị menu khách.`);
                        globalUserInfo = null;
                        renderGuestMenu();
                    }
                    return;
                }

                const userInfo = await response.json();
                console.log("Dữ liệu người dùng:", userInfo);

                if (userInfo && userInfo.authenticated) {
                    globalUserInfo = userInfo; // Cập nhật global user info
                    console.log("Xác thực thành công. Đang cập nhật giao diện...");

                    userGreetingElem.textContent = `Chào, ${userInfo.fullName || userInfo.email}`;

                    // === CẬP NHẬT AVATAR NAVBAR ===
                    if (userInfo.avatarUrl) {
                        navbarAvatar.src = userInfo.avatarUrl + '?t=' + new Date().getTime(); // Thêm timestamp
                        navbarAvatar.alt = userInfo.fullName + ' Avatar';
                    } else {
                        navbarAvatar.src = '/images/placeholder-avatar-small.png'; // Ảnh mặc định nhỏ
                        navbarAvatar.alt = 'Default Avatar';
                    }
                    // === KẾT THÚC CẬP NHẬT ===

                    let menuItems = `<li><a class="dropdown-item" href="/profile">Thông tin cá nhân</a></li>
                                     <li><a class="dropdown-item" href="/order-history">Lịch sử đơn hàng</a></li>`;

                    if (userInfo.role === 'Shipper') {
                        menuItems += `<li><a class="dropdown-item" href="/shipper/dashboard">Dashboard Shipper</a></li>`;
                    } else if (userInfo.role === 'Vendor') {
                        menuItems += `<li><a class="dropdown-item" href="/vendor/dashboard">Trang bán hàng</a></li>`;
                    }
                    menuItems += `<li><hr class="dropdown-divider"></li>
                                  <li><button class="dropdown-item" onclick="logout()">Đăng xuất</button></li>`;
                    userMenu.innerHTML = menuItems;
                    console.log("Giao diện đã được cập nhật.");

                } else {
                    console.log("API trả về không xác thực. Đăng xuất...");
                    logout(); // Gọi logout nếu API nói không authenticated
                }
            } catch (error) {
                console.error("Đã xảy ra lỗi mạng trong quá trình xác thực:", error);
                Swal.fire('Lỗi Mạng', 'Không thể kết nối đến máy chủ để xác thực.', 'error');
                globalUserInfo = null;
                renderGuestMenu();
            }
        }

        // Gọi hàm kiểm tra khi trang tải xong
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
        // === KẾT THÚC HÀM GLOBAL ===
    </script>

    <th:block layout:fragment="scripts_body"></th:block>

    <script>
        const chatPopup = document.getElementById('chat-popup');
        const toggleChatBtn = document.getElementById('toggle-chat-btn');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');
        const chatBody = document.getElementById('chat-body');
        let isChatbotInitialized = false;

        if (toggleChatBtn) toggleChatBtn.addEventListener('click', () => {
            if (chatPopup && chatPopup.style.display === 'flex') {
                chatPopup.style.display = 'none';
            } else {
                const token = localStorage.getItem('jwtToken');
                if (!token && !isChatbotInitialized) {
                    Swal.fire('Vui lòng đăng nhập', 'Bạn cần đăng nhập để sử dụng trợ lý ảo.', 'info').then(() => window.location.href = '/login');
                    return;
                }
                isChatbotInitialized = true;
                if (chatPopup) chatPopup.style.display = 'flex';
            }
        });
        if (chatSendBtn) chatSendBtn.addEventListener('click', sendMessage);
        if (chatInput) chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            if (!chatInput || !chatBody) return;
            const messageText = chatInput.value.trim();
            if (messageText === '') return;
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                Swal.fire('Lỗi', 'Phiên đăng nhập đã hết hạn.', 'error');
                return;
            }
            addMessageToChat(messageText, 'user');
            chatInput.value = '';
            addMessageToChat('...', 'bot-typing');
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: messageText
                    })
                });
                removeTypingIndicator();
                if (response.ok) {
                    const chatResponse = await response.json();
                    addMessageToChat(chatResponse.reply, 'bot');
                } else {
                    addMessageToChat('Xin lỗi, đã có lỗi xảy ra.', 'bot');
                }
            } catch (error) {
                removeTypingIndicator();
                addMessageToChat('Lỗi kết nối.', 'bot');
            }
        }

        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, function(m) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                } [m];
            });
        }

        function formatBotMessage(text) {
            let escapedText = escapeHTML(text);
            let formattedText = escapedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/\\\*\\\*(.*?)\\\*\\\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/\n/g, '<br>');
            return formattedText;
        }

        function addMessageToChat(text, type) {
            const messageDiv = document.createElement('div');
            if (type === 'user') {
                messageDiv.className = 'chat-message user-message';
                messageDiv.textContent = text;
            } else if (type === 'bot') {
                messageDiv.className = 'chat-message bot-message';
                messageDiv.innerHTML = formatBotMessage(text);
            } else if (type === 'bot-typing') {
                messageDiv.className = 'chat-message bot-message';
                messageDiv.id = 'bot-typing-indicator';
                messageDiv.textContent = text;
            }
            if (chatBody) {
                chatBody.appendChild(messageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('bot-typing-indicator');
            if (typingIndicator && chatBody) {
                try {
                    chatBody.removeChild(typingIndicator);
                } catch (e) {}
            }
        }
    </script>
</body>

</html>

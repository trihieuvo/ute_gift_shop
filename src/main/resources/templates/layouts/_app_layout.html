<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title layout:title-pattern="$CONTENT_TITLE | UTE GiftShop">$LAYOUT_TITLE</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 70px; /* Thêm padding để nội dung không bị header che khuất */
        }
        .content-wrapper {
            flex: 1;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .main-content-card {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
    <th:block layout:fragment="styles"></th:block>
    <th:block layout:fragment="scripts_head"></th:block>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home}">
                <i class="bi bi-shop"></i> UTE GiftShop
            </a>
            <div class="d-flex align-items-center">
                <a class="nav-link me-3" th:href="@{/cart}">
                    <i class="bi bi-cart3 fs-5"></i> Giỏ hàng
                </a>
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-5"></i> <span id="userGreeting">Tài khoản</span>
                    </a>
                    <ul id="user-menu" class="dropdown-menu dropdown-menu-end">
                        </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
             <div class="main-content-card">
                 <th:block layout:fragment="content"></th:block>
             </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <span class="text-muted">© 2025 UTE GiftShop</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Hàm logout giữ nguyên
        function logout() {
            localStorage.removeItem('jwtToken');
            Swal.fire({
                title: 'Đã đăng xuất',
                icon: 'success',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                 window.location.href = '/login';
            });
        }
    
        // Cập nhật hàm này để xử lý menu tốt hơn
        async function checkLoginStatusAndFetchUser() {
            const token = localStorage.getItem('jwtToken');
            const userGreetingElem = document.getElementById('userGreeting');
            const userMenu = document.getElementById('user-menu');
    
            if (!token) {
                userGreetingElem.textContent = 'Tài khoản';
                userMenu.innerHTML = `<li><a class="dropdown-item" href="/login">Đăng nhập</a></li>
                                      <li><a class="dropdown-item" href="/signup">Đăng ký</a></li>`;
                return;
            }
    
            try {
                const response = await fetch('/api/users/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
    
                if (response.ok) {
                    const userInfo = await response.json();
                    if (userInfo.authenticated) {
                        userGreetingElem.textContent = `Chào, ${userInfo.fullName || userInfo.email}`;
                        let menuItems = `<li><a class="dropdown-item" href="/profile">Thông tin cá nhân</a></li>
                                         <li><a class="dropdown-item" href="#">Lịch sử đơn hàng</a></li>`;
                        if (userInfo.role === 'Shipper') {
                             menuItems += `<li><a class="dropdown-item" href="/shipper/dashboard">Dashboard Shipper</a></li>`;
                        }
                        menuItems += `<li><hr class="dropdown-divider"></li>
                                      <li><button class="dropdown-item" onclick="logout()">Đăng xuất</button></li>`;
                        userMenu.innerHTML = menuItems;
                    } else {
                         // Token không hợp lệ
                         logout();
                    }
                } else {
                    // Lỗi 401, 403
                    logout();
                }
            } catch (error) {
                console.error("Lỗi khi xác thực:", error);
                // Có thể hiển thị menu đăng nhập nếu có lỗi mạng
                userGreetingElem.textContent = 'Tài khoản';
                userMenu.innerHTML = `<li><a class="dropdown-item" href="/login">Đăng nhập</a></li>`;
            }
        }
    
        document.addEventListener('DOMContentLoaded', checkLoginStatusAndFetchUser);
    
    </script>
    <th:block layout:fragment="scripts_body"></th:block>

</body>
</html>

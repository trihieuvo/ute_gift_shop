<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <title layout:title-pattern="$CONTENT_TITLE - Admin Dashboard"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header th:replace="~{fragments/header :: header}"></header>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar vh-100">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}">
                  <i class="bi bi-speedometer2"></i> Dashboard (Thống kê)
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}">
                  <i class="bi bi-shop"></i> Dashboard (Thống kê)
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/manage-shops}">
                  <i class="bi bi-shop"></i> Quản lý Cửa hàng
                </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/admin/manage-commissions}">
                      <i class="bi bi-percent"></i> Quản lý Chiết khấu
                  </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/manage-categories}">
                  <i class="bi bi-tags"></i> Quản lý Danh mục
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/manage-shipping}">
                  <i class="bi bi-truck"></i> Quản lý Vận chuyển
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/manage-promotions}">
                  <i class="bi bi-gift"></i> Quản lý Khuyến mãi
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/manage-products}">
                  <i class="bi bi-gift"></i> Quản lý Sản phẩm
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/manage-orders}">
                  <i class="bi bi-box-seam-fill"></i> Quản lý Đơn hàng
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/manage-users}">
                  <i class="bi bi-people"></i> Quản lý Tài khoản
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4">
          <div layout:fragment="content"></div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <th:block layout:fragment="scripts_body"></th:block>
  </body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Admin Portal">UTE GiftShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 250px;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #fff;
        }

        .sidebar-sticky {
            padding: 1rem;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            border-radius: 0.375rem;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link .bi {
            margin-right: 10px;
            width: 20px;
            flex-shrink: 0;
        }

        .sidebar .nav-link.active {
            color: #fff;
            background-color: #0d6efd;
        }

        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        
        .sidebar .nav-link.active:hover {
             background-color: #0b5ed7;
        }

        .admin-header {
            position: fixed;
            top: 0;
            right: 0;
            left: 250px;
            z-index: 99;
            height: 48px;
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .08);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 1.5rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 68px 1.5rem 1.5rem;
        }
    </style>

    <th:block layout:fragment="styles"></th:block>
    <th:block layout:fragment="scripts_head"></th:block>
</head>

<body>

    <header class="admin-header">
        <div class="dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-5"></i> <span id="userGreeting">Admin</span>
            </a>
            <ul id="user-menu" class="dropdown-menu dropdown-menu-end">
                 <li><a class="dropdown-item" href="/profile"><i class="bi bi-person-circle me-2"></i>Thông tin cá nhân</a></li>
                 <li><a class="dropdown-item" href="/home"><i class="bi bi-house-door-fill me-2"></i>Trang chủ UTEGiftShop</a></li>
                 <li><hr class="dropdown-divider"></li>
                 <li><button class="dropdown-item" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Đăng xuất</button></li>
            </ul>
        </div>
    </header>

    <nav class="sidebar">
        <div class="sidebar-sticky">
            <h5 class="px-3 pt-2 pb-1 mb-2 text-primary border-bottom">
                <i class="bi bi-shield-lock"></i> Admin Portal
            </h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">
                       <i class="bi bi-arrow-left-circle"></i> Quay lại Trang chủ
                   </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}" th:classappend="${activePage == 'dashboard' ? 'active' : ''}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/manage-shops}" th:classappend="${activePage == 'manage-shops' ? 'active' : ''}">
                        <i class="bi bi-shop"></i> Duyệt Cửa hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/manage-shippers}" th:classappend="${activePage == 'manage-shippers' ? 'active' : ''}">
                        <i class="bi bi-person-bounding-box"></i> Duyệt Shipper
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/manage-commissions}" th:classappend="${activePage == 'manage-commissions' ? 'active' : ''}">
                        <i class="bi bi-percent"></i> Quản lý Chiết khấu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/manage-orders}" th:classappend="${activePage == 'manage-orders' ? 'active' : ''}">
                        <i class="bi bi-box-seam-fill"></i> Quản lý Đơn hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/manage-products}" th:classappend="${activePage == 'manage-products' ? 'active' : ''}">
                        <i class="bi bi-gift-fill"></i> Quản lý Sản phẩm
                    </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/manage-promotions}" th:classappend="${activePage == 'manage-promotions' ? 'active' : ''}">
                        <i class="bi bi-tags-fill"></i> Quản lý Khuyến mãi
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/manage-categories}" th:classappend="${activePage == 'manage-categories' ? 'active' : ''}">
                        <i class="bi bi-tags"></i> Quản lý Danh mục
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/manage-shipping}" th:classappend="${activePage == 'manage-shipping' ? 'active' : ''}">
                        <i class="bi bi-truck"></i> Quản lý Vận chuyển
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/manage-users}" th:classappend="${activePage == 'manage-users' ? 'active' : ''}">
                        <i class="bi bi-people-fill"></i> Quản lý Tài khoản
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <th:block layout:fragment="content"></th:block>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Script để đăng xuất và cập nhật lời chào (tương tự _vendor_layout)
        function logout() {
            localStorage.removeItem('jwtToken');
            Swal.fire({
                title: 'Đã đăng xuất',
                icon: 'success',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                window.location.href = '/login';
            });
        }

        // Kiểm tra đăng nhập và vai trò Admin
        (async function checkAdminLoginStatus() {
            const token = localStorage.getItem('jwtToken');
            const userGreetingElem = document.getElementById('userGreeting');

            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/users/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    logout();
                    return;
                }
                
                const userInfo = await response.json();

                if (userInfo && userInfo.authenticated && userInfo.role === 'Admin') {
                    if(userGreetingElem) {
                        userGreetingElem.textContent = `Chào, ${userInfo.fullName || userInfo.email}`;
                    }
                } else {
                    // Nếu không phải Admin, báo lỗi và chuyển hướng
                    Swal.fire('Truy cập bị từ chối', 'Bạn không có quyền truy cập trang này.', 'error')
                        .then(() => {
                            window.location.href = '/home';
                        });
                }
            } catch (error) {
                console.error("Lỗi xác thực Admin:", error);
                logout();
            }
        })();
    </script>
    <th:block layout:fragment="scripts_body"></th:block>
</body>

</html>

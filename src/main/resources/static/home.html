<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ - UTE GiftShop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-0 py-3">
                        <h1 class="h4 mb-0">Chào mừng đến với UTE GiftShop</h1>
                    </div>
                    <div class="card-body">
                        <p id="userInfo" class="mb-3">Đang tải thông tin người dùng...</p>
                        
                        <button onclick="logout()" class="btn btn-danger">Đăng xuất</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function checkLoginStatus() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                window.location.href = '/login.html';
            } else {
                document.getElementById('userInfo').textContent = "Bạn đã đăng nhập thành công!";
            }
        }

        function logout() {
            localStorage.removeItem('jwtToken');
            
            // 2. Thay thế alert() bằng SweetAlert
            Swal.fire({
                title: 'Đã đăng xuất',
                text: 'Bạn đã đăng xuất thành công!',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then((result) => {
                // Chuyển trang sau khi bấm OK
                if (result.isConfirmed) {
                    window.location.href = '/login.html';
                }
            });
        }
        
        window.onload = checkLoginStatus;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quên Mật khẩu - UTE GiftShop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Style cho nền gradient và thẻ login (giống hệt login.html) -->
<style>
body {
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}
.login-container {
	width: 100%;
	max-width: 440px;
	padding: 20px;
}
.login-card {
	background: white;
	border-radius: 16px;
	box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px
		rgba(0, 0, 0, 0.04);
	padding: 48px 40px;
}
.logo-section {
	text-align: center;
	margin-bottom: 32px;
}
.logo-section h2 {
	font-size: 26px;
	margin-bottom: 8px;
	color: #1e293b;
}
.logo-section p {
	color: #64748b;
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="login-container">
		<div class="login-card">
			<div class="logo-section">
				<h2>Khôi phục mật khẩu</h2>
				<p>Nhập email của bạn để nhận mã OTP.</p>
			</div>

			<!-- Vùng hiển thị thông báo -->
			<div id="message" class="alert d-none"></div>

			<form id="forgotPasswordForm">
				<div class="mb-3">
					<label for="email" class="form-label">Email:</label> 
					<input type="email" class="form-control"
						id="email" name="email" placeholder="Nhập email"
						required autofocus>
				</div>

				<button type="submit" class="btn btn-warning w-100">Gửi mã OTP</button>
			</form>

			<p class="text-center text-muted mt-3">
				<a href="/login.html" class="text-decoration-none">Quay lại Đăng nhập</a>
			</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');
            const submitButton = this.querySelector('button[type="submit"]');
            
            messageEl.textContent = '';
            messageEl.classList.remove('alert-success', 'alert-danger');
            messageEl.classList.add('d-none');
            submitButton.disabled = true;
            submitButton.textContent = 'Đang gửi...';

            try {
                // API yêu cầu email dưới dạng @RequestParam, không phải JSON
                const formData = new URLSearchParams();
                formData.append('email', email);

                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const responseText = await response.text();
                
                if (response.ok) {
                    messageEl.textContent = responseText;
                    messageEl.classList.add('alert-success');
                    // Chuyển hướng sang trang nhập OTP
                    alert(responseText + "\nBạn sẽ được chuyển đến trang nhập OTP.");
                    // Chuyển email qua URL (cách đơn giản, không bảo mật cao)
                    window.location.href = `/reset-password.html?email=${encodeURIComponent(email)}`;
                } else {
                    messageEl.textContent = responseText;
                    messageEl.classList.add('alert-danger');
                }
            } catch (error) {
                messageEl.textContent = 'Lỗi mạng. Vui lòng thử lại.';
                messageEl.classList.add('alert-danger');
            }
            
            messageEl.classList.remove('d-none');
            submitButton.disabled = false;
            submitButton.textContent = 'Gửi mã OTP';
        });
    </script>
</body>
</html>

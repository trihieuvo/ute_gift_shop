<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kích hoạt Tài khoản - UTE GiftShop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
body {
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}
.login-container {
	width: 100%;
	max-width: 440px;
	padding: 20px;
}
.login-card {
	background: white;
	border-radius: 16px;
	box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px
		rgba(0, 0, 0, 0.04);
	padding: 48px 40px;
}
.logo-section {
	text-align: center;
	margin-bottom: 32px;
}
.logo-section h2 {
	font-size: 26px;
	margin-bottom: 8px;
	color: #1e293b;
}
.logo-section p {
	color: #64748b;
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="login-container">
		<div class="login-card">
			<div class="logo-section">
				<h2>Kích hoạt tài khoản</h2>
                <p>Mã OTP đã được gửi đến email của bạn. Vui lòng nhập mã vào đây.</p>
			</div>

			<form id="activateForm">
                <input type="hidden" id="email" name="email">

				<div class="mb-3">
					<label for="otp" class="form-label">Mã OTP:</label> 
					<input type="text" class="form-control"
						id="otp" name="otp" placeholder="Nhập 6 chữ số OTP"
						required>
				</div>

				<button type="submit" class="btn btn-success w-100">Xác nhận</button>
			</form>

			<p class="text-center text-muted mt-3">
				<a href="/login.html" class="text-decoration-none">Quay lại Đăng nhập</a>
			</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
        // Tự động điền email từ URL khi trang tải
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = email;
            } else {
                Swal.fire({
                    title: 'Lỗi!',
                    text: 'Không tìm thấy email. Vui lòng thử lại từ trang Đăng ký.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = '/signup.html';
                });
            }
        });

        document.getElementById('activateForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;

            try {
                // API yêu cầu email và otp dưới dạng @RequestParam
                const formData = new URLSearchParams();
                formData.append('email', email);
                formData.append('otp', otp);

                const response = await fetch('/api/auth/activate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const responseText = await response.text();
                
                if (response.ok) {
                    Swal.fire({
                        title: 'Thành công!',
                        text: responseText + "\nBạn sẽ được chuyển đến trang Đăng nhập.",
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        window.location.href = '/login.html';
                    });
                } else {
                    Swal.fire({
                        title: 'Lỗi!',
                        text: responseText,
                        icon: 'error',
                        confirmButtonText: 'Thử lại'
                    });
                }
            } catch (error) {
                Swal.fire({
                    title: 'Lỗi!',
                    text: 'Lỗi mạng. Vui lòng thử lại.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>
</body>
</html>

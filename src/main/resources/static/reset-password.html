<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tạo Mật khẩu Mới - UTE GiftShop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Style cho nền gradient và thẻ login (giống hệt login.html) -->
<style>
body {
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}
.login-container {
	width: 100%;
	max-width: 440px;
	padding: 20px;
}
.login-card {
	background: white;
	border-radius: 16px;
	box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px
		rgba(0, 0, 0, 0.04);
	padding: 48px 40px;
}
.logo-section {
	text-align: center;
	margin-bottom: 32px;
}
.logo-section h2 {
	font-size: 26px;
	margin-bottom: 8px;
	color: #1e293b;
}
</style>
</head>
<body>
	<div class="login-container">
		<div class="login-card">
			<div class="logo-section">
				<h2>Tạo Mật khẩu Mới</h2>
			</div>

			<!-- Vùng hiển thị thông báo -->
			<div id="message" class="alert d-none"></div>

			<form id="resetPasswordForm">
                <!-- Ẩn email đi, lấy từ URL -->
                <input type="hidden" id="email" name="email">

				<div class="mb-3">
					<label for="otp" class="form-label">Mã OTP:</label> 
					<input type="text" class="form-control"
						id="otp" name="otp" placeholder="Nhập 6 chữ số OTP"
						required>
				</div>
                <div class="mb-3">
					<label for="newPassword" class="form-label">Mật khẩu mới:</label> 
					<input type="password" class="form-control"
						id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới" required>
				</div>

				<button type="submit" class="btn btn-success w-100">Xác nhận</button>
			</form>

			<p class="text-center text-muted mt-3">
				<a href="/login.html" class="text-decoration-none">Quay lại Đăng nhập</a>
			</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
        // Tự động điền email từ URL khi trang tải
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = email;
            } else {
                // Nếu không có email, báo lỗi và quay lại
                alert("Không tìm thấy email. Vui lòng thử lại từ trang Quên Mật khẩu.");
                window.location.href = '/forgot-password.html';
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;

            const messageEl = document.getElementById('message');
            messageEl.textContent = '';
            messageEl.classList.remove('alert-success', 'alert-danger');
            messageEl.classList.add('d-none');

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, newPassword })
                });

                const responseText = await response.text();
                
                if (response.ok) {
                    messageEl.textContent = responseText;
                    messageEl.classList.add('alert-success');
                    alert(responseText + "\nBạn sẽ được chuyển đến trang Đăng nhập.");
                    window.location.href = '/login.html';
                } else {
                    messageEl.textContent = responseText;
                    messageEl.classList.add('alert-danger');
                }
            } catch (error) {
                messageEl.textContent = 'Lỗi mạng. Vui lòng thử lại.';
                messageEl.classList.add('alert-danger');
            }
            
            messageEl.classList.remove('d-none');
        });
    </script>
</body>
</html>

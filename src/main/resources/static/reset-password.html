<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tạo Mật khẩu Mới - UTE GiftShop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
/* ... (style CSS giữ nguyên) ... */
body {
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}
.login-container {
	width: 100%;
	max-width: 440px;
	padding: 20px;
}
.login-card {
	background: white;
	border-radius: 16px;
	box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px
		rgba(0, 0, 0, 0.04);
	padding: 48px 40px;
}
.logo-section {
	text-align: center;
	margin-bottom: 32px;
}
.logo-section h2 {
	font-size: 26px;
	margin-bottom: 8px;
	color: #1e293b;
}
</style>
</head>
<body>
	<div class="login-container">
		<div class="login-card">
			<div class="logo-section">
				<h2>Tạo Mật khẩu Mới</h2>
			</div>

			<div id="message" class="alert d-none"></div>

			<form id="resetPasswordForm">
                <input type="hidden" id="email" name="email">

				<div class="mb-3">
					<label for="otp" class="form-label">Mã OTP:</label> 
					<input type="text" class="form-control"
						id="otp" name="otp" placeholder="Nhập 6 chữ số OTP"
						required>
				</div>
                <div class="mb-3">
					<label for="newPassword" class="form-label">Mật khẩu mới:</label> 
					<input type="password" class="form-control"
						id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới" required>
				</div>

				<button type="submit" class="btn btn-success w-100">Xác nhận</button>
			</form>

			<p class="text-center text-muted mt-3">
				<a href="/login.html" class="text-decoration-none">Quay lại Đăng nhập</a>
			</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = email;
            } else {
                // 2. Thay thế alert() lỗi không tìm thấy email
                Swal.fire({
                    title: 'Lỗi!',
                    text: 'Không tìm thấy email. Vui lòng thử lại từ trang Quên Mật khẩu.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = '/forgot-password.html';
                });
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, newPassword })
                });

                const responseText = await response.text();
                
                if (response.ok) {
                    // 3. Thay thế alert() thành công
                    Swal.fire({
                        title: 'Thành công!',
                        text: responseText + ". Bạn sẽ được chuyển đến trang Đăng nhập.",
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        window.location.href = '/login.html';
                    });
                } else {
                    // 4. Thay thế hiển thị lỗi
                    Swal.fire({
                        title: 'Lỗi!',
                        text: responseText,
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            } catch (error) {
                // 5. Thay thế lỗi mạng
                Swal.fire({
                    title: 'Lỗi!',
                    text: 'Lỗi mạng. Vui lòng thử lại.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>
</body>
</html>
